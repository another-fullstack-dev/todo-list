<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>
<body>
    <header>
        <nav>
            <button class="add">Add todo</button> 
            <button class="btn-add-project">New project</button>
            <button class="btn-remove-completed">Remove completed</button>
            <button class="nuke">Nuke everything</button>
            <dialog class="dialog-nuke">
                <div>
                    <div class="nuke-header"><img src="./3x.webp" alt="rotating skull"><h2>Are you sure? This change is irreversible</h2><img src="./3x.webp" alt="rotating skull"></div>
                    <div class="nuke-buttons">
                        <button class="nuke-confirm">Yes, wipe all data</button>
                        <button class="nuke-close">Take me back</button>
                    </div>
                </div>
            </dialog>
        </nav>
    </header>
    <div class="container">
        <div class="sidebar">
            <h1>Todo app</h1>
            <p>Projects</p>
            <ul class="project-list" style="margin-left: 18px">
                <li class="main-page-li"><p>Main</p></li>
            </ul>
        </div>
        <div class="project">
            <h2 class="current-project"></h2>
            <div class="due-today" hidden>
                <h3>Today</h3>
                <div class="due-content"></div>
                <div class="due-separator"></div>
            </div>
            <div class="due-tomorrow" hidden>
                <h3>Tomorrow</h3>
                <div class="due-content"></div>
                <div class="due-separator"></div>
            </div>
            <div class="due-week" hidden>
                <h3>This week</h3>
                <div class="due-content"></div>
                <div class="due-separator"></div>
            </div>
            <div class="due-month" hidden>
                <h3>This month</h3>
                <div class="due-content"></div>
                <div class="due-separator"></div>
            </div>
            <div class="due-later" hidden>
                <h3>Later</h3>
                <div class="due-content"></div>
                <div class="due-separator"></div>
            </div>
            <div class="due-expired" hidden>
                <h3>Expired</h3>
                <div class="due-content"></div>
                <div class="due-separator"></div>
            </div>
            <div id="content">
                
            </div>
        </div>
    </div>
    <dialog class="dialog-todo">
        <div class="input">
            <form class="form-todo" method="dialog">
                <label for="title">Title</label>
                <input type="text" id="title" autocomplete="off" required>
                <label for="description" class="desc-label">Description</label>
                <input type="text" id="description" autocomplete="off">
                <label for="due-date">Due date</label>
                <input type="datetime-local" id="due-date" autocomplete="off">
                <label for="priority">Priority</label>
                <div class="prio-div">
                    <input type="text" id="priority" autocomplete="off"> <!-- todo: add character limit -->
                    <input type="color" id="prio-color">
                </div>
                <div class="checkbox-div">
                    <label for="checklist">Checklist</label>
                    <input type="checkbox" id="checklist" name="checklist">
                </div>
                <button type="submit">Create</button>
                <button type="button" class="close">X</button>
            </form>
        </div>
    </dialog>
    <dialog class="dialog-project">
        <div class="input">
            <form class="form-project" method="dialog">
                <label for="title">Title</label>
                <input type="text" id="title" autocomplete="off" required>
                <button type="submit">Create</button>
                <button type="button" class="close">X</button>
            </form>
        </div>
    </dialog>
</body>
</html>
