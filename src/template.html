<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>
<body>
    <header>
        <nav>
            <button class="add">Add todo</button> 
            <button class="btn-add-project">New project</button>
        </nav>
    </header>
    <div class="container">
        <div class="sidebar">
            <h1>Todo app</h1>
            <p>Projects</p>
            <ul class="project-list" style="margin-left: 18px">
                <li class="main-page-li"><p>Main</p></li>
            </ul>
        </div>
        <div class="project">
            <h2 class="current-project"></h2>
            <div id="content">
            </div>
        </div>
    </div>
    <dialog class="dialog-todo">
        <div class="input">
            <form class="form-todo" method="dialog">
                <label for="title">Title</label>
                <input type="text" id="title" autocomplete="off" required>
                <label for="description">Description</label>
                <input type="text" id="description" autocomplete="off">
                <label for="due-date">Due date</label>
                <input type="text" id="due-date" autocomplete="off">
                <label for="priority">Priority</label>
                <input type="text" id="priority" autocomplete="off">
                <button type="submit">Create</button>
                <button type="button" class="close">X</button>
            </form>
        </div>
    </dialog>
    <dialog class="dialog-project">
        <div class="input">
            <form class="form-project" method="dialog">
                <label for="title">Title</label>
                <input type="text" id="title" autocomplete="off" required>
                <button type="submit">Create</button>
                <button type="button" class="close">X</button>
            </form>
        </div>
    </dialog>
</body>
</html>
