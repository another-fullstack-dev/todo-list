<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>
<body>
    <header>
        <nav>
            <button class="add">Add todo</button>
        </nav>
    </header>
    <div class="container">
        <div class="sidebar">
            <h1>Todo app</h1>
            <ul style="margin-left: 18px">
                <li>Value1</li>
                <li>Value2</li>
                <li>Value3</li>
                <li>Value4</li>
                <li>Value5</li>
            </ul>
        </div>
        <div class="project">
            <div id="content">
            
            </div>
        </div>
    </div>
    <dialog>
        <div class="input">
            <form method="dialog">
                <label for="title">Title</label>
                <input type="text" id="title" autocomplete="off" required>
                <label for="description">Description</label>
                <input type="text" id="description" autocomplete="off">
                <label for="due-date">Due date</label>
                <input type="text" id="due-date" autocomplete="off">
                <label for="priority">Priority</label>
                <input type="text" id="priority" autocomplete="off">
                <button type="submit">Create</button>
                <button type="button" class="close">X</button>
            </form>
        </div>
    </dialog>
</body>
</html>
